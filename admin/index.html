<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NCHS Club Directory</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="Redhawk.png">
</head>
<body>
    <form action="login.php" method="post">
      <div class="imgcontainer">
        <img src="Redhawk.png" alt="Avatar" class="avatar">
      </div>
      <div class="container">
        <h1>Admin Login</h1>

        <label for="username"><b>Username:</b></label>
        <input type="text" placeholder="Enter Username" id="username" name="username"><br><br>

        <label for="password"><b>Password:</b></label>
        <input type="password" placeholder="Enter Password" id="password" name="password"><br><br>
        
        <button type="submit">Login</button>
        <label> 
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="password">Forgot <a href="#">password?</a></span>
      </div>
    </form>
</body>
</html>
