<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/png" href="Redhawk.png">

    <title> NCHS Club Directory | Clubs</title>
    <link rel="stylesheet" href="style.css">
    <link rel = "stylesheet" href = "../sidebar.css">
</head>
<body>
    <span id="openSidebar" class="open-btn">&#8801;</span>
    <aside class="sidebar hide">
      <nav class="menu">
        <a href="../index.html"> Home</a>
        <a href="../clubs/"> Clubs</a>
        <a href="../calendar/"> Calendar</a>

        <!-- Favorited Clubs Dropdown -->
        <div class="dropdown">
          <button class="dropdown-btn"> Favorited Clubs â–¾</button>
          <div class="dropdown-content">
              <div id="favoritedClubsList">No favorited clubs yet.</div>
          </div>
        </div>
      </nav>

      <div class="sidebar-footer">
      <!-- Dark/Light Mode Toggle -->
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider"></span>
        </label>
        <span id="themeLabel">ðŸŒž Light</span>
      </div>

      <!-- Sign Out Button -->
      <button class="signout-btn">ðŸšª Sign Out</button>
    </div>
    </aside>

    <div class = "container">
        <div class = "search-bar-container">
            <h1 class = "search-bar-title">Explore Clubs</h1>
                <div class ="search-filter">
                    <div class="search-bar">
                        <input type="text" id ="searchInput" placeholder="Search clubs..."/>
                    </div>
                </div>
            <p class = "filter-label">Filter by Category:</p>
        
            <button id="toggleFilters" >Toggle Tag Filter</button>
            <div id="tagMenu" class="tag-menu"></div>
        </div>

        
        

        <div class = "club-section">
            <p id = "clubCount"></p>
            <div class="card-grid" id="clubCards"></div>


            <div id="clubOverlay" class="overlay hide">
                <div class="overlay-content">
                    <span id="closeOverlay" class="close-btn">&times;</span>

                    <h2 id="overlayTitle" ></h2>
                     <button class="heart-btn" aria-label="Favorite">
                        <i data-lucide="heart" class="heart-icon outline"></i>
                        <i data-lucide="heart" class="heart-icon filled hidden"></i>
                    </button>
                    <div id="tags" class="tag-centered"></div>

                    <div class = "gallery">
                        <img id="overlayImage" src="" alt="Club image" class="overlay-img">
                        <button id="prevBtn" class="gallery-btn">&#10094;</button>
                        <button id="nextBtn" class="gallery-btn">&#10095;</button>
                    </div>  

                    <h3 class = "about"><strong>About:</strong></h3>
                    <p class ="about" id="overlayDescription"></p>
                    
                    <div class="overlay-details">
                    
                        <!--LEFT SIDE-->
                        <div class="overlay-left">
                            <h3><strong> Meeting Details</strong></h3>
                            <p><i data-lucide="clock"></i><span id="overlayTime"></span></p>
                            <p><i data-lucide="calendar"></i> <span id="overlayDay"></span></p>
                            <p><i data-lucide="map-pin"></i><span id="overlayRoom"></span></p>
                            <h3><strong>Contact</strong></h3>   
                            <p><i data-lucide="user"></i><span id="overlaySponsor"></span></p>
                            <p><i data-lucide="mail"></i><span id="overlayEmail"></span></p>
                        </div>
                        <!--RIGHT SIDE-->
                        <div class="overlay-right">
                            <h3><strong>Membership</strong></h3>
                            <p><i data-lucide="users"></i><span id="overlayReq"></span></p>
                            <p><i data-lucide="dollar-sign"></i><span id="overlayDues"></span></p>
                            <h3><strong>Social Media</strong></h3>
                            <div id="overlaySocial" class="social-links"></div>
                            

                        </div>

                    </div>
                </div>
            </div>
        </div>
    
    </div>
    <script>lucide.createIcons() </script>
    <script src="script.js"></script>
    <script src = "../sidebar.js"> </script>
</body>
</html>
